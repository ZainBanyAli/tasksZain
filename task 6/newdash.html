<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-item" id="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
            <div class="nav-item" id="charts"><i class="fas fa-chart-line"></i> Charts</div>
            <div class="nav-item" id="widgets"><i class="fas fa-th"></i> Widgets</div>
            <div class="nav-item" id="tables"><i class="fas fa-table"></i> Tables</div>
            <div class="nav-item" id="full-width"><i class="fas fa-arrows-alt-h"></i> Full Width</div>
            <div class="nav-item" id="forms"><i class="fas fa-file-alt"></i> Forms</div>
            <div class="nav-item" id="buttons"><i class="fas fa-square"></i> Buttons</div>
            <div class="nav-item" id="elements"><i class="fas fa-cube"></i> Elements</div>
            <div class="nav-item" id="calendar"><i class="fas fa-calendar-alt"></i> Calendar</div>
            <div class="nav-item" id="errors"><i class="fas fa-exclamation-triangle"></i> Errors</div>
        </div>
    </div>
    <div class="content">
        <div class="site-analysis">
            <h2>Site Analysis</h2>
            <p>Overview of Latest Month</p>
            <img src="OIP.jpg" alt="Site Analysis Chart" class="img">
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-value">2540</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat">
                <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                <div class="stat-value">120</div>
                <div class="stat-label">New Users</div>
            </div>
            <div class="stat">
                <div class="stat-icon"><i class="fas fa-store"></i></div>
                <div class="stat-value">656</div>
                <div class="stat-label">Total Shop</div>
            </div>
            <div class="stat">
                <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="stat-value">9540</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat">
                <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
                <div class="stat-value">100</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat">
                <div class="stat-icon"><i class="fas fa-box"></i></div>
                <div class="stat-value">8540</div>
                <div class="stat-label">Online Orders</div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
